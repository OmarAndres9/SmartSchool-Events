<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Usuario - SmartSchool</title>
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom Dashboard CSS -->
    <link rel="stylesheet" href="../../css/dashboard.css">
</head>

<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h1 class="brand-title"><i class="fas fa-graduation-cap"></i> SmartSchool</h1>
        </div>

        <div class="sidebar-menu">
            <a href="../../index.html" class="menu-link">
                <i class="fas fa-home"></i> Inicio
            </a>
            <a href="../dashboard.html" class="menu-link">
                <i class="fas fa-calendar-alt"></i> Agenda Escolar
            </a>
            <a href="../event/event.html" class="menu-link">
                <i class="fas fa-ticket-alt"></i> Mis Eventos
            </a>
            <a href="../users/users.html" class="menu-link active">
                <i class="fas fa-users"></i> Usuarios
            </a>
            <a href="../notifications/notifications.html" class="menu-link">
                <i class="fas fa-bell"></i> Notificaciones
            </a>
            <a href="../logistics/logistics.html" class="menu-link">
                <i class="fas fa-boxes"></i> Logística
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="main-content">

        <!-- Top Nav -->
        <nav class="top-nav">
            <div class="welcome-msg">
                <h2>Registrar Nuevo Usuario</h2>
                <p>Ingresa los datos para crear una nueva cuenta.</p>
            </div>

            <div class="user-profile">
                <div class="dropdown is-right is-hoverable">
                    <div class="dropdown-trigger">
                        <span class="icon is-medium has-text-grey" style="cursor: pointer;">
                            <i class="fas fa-bell fa-lg"></i>
                        </span>
                    </div>
                </div>
                <div style="width: 1px; height: 30px; background: #eee; margin: 0 10px;"></div>
                <img src="../../img/docente.jpg" alt="User" class="avatar">
            </div>
        </nav>

        <!-- Form Content -->
        <div class="columns is-centered">
            <div class="column is-8">
                <form>
                    <section class="form-section">
                        <h3 class="form-section-title"><i class="fas fa-user-plus"></i> Información Personal</h3>

                        <div class="form-grid">
                            <div class="input-group">
                                <label class="input-label">Nombre Completo</label>
                                <input type="text" class="custom-input" placeholder="Ej. Juan Pérez">
                            </div>
                            <div class="input-group">
                                <label class="input-label">Identificación (ID)</label>
                                <input type="text" class="custom-input" placeholder="Ej. 1002345678">
                            </div>
                        </div>

                        <div class="input-group">
                            <label class="input-label">Correo Electrónico</label>
                            <input type="email" class="custom-input" placeholder="ejemplo@correo.com">
                        </div>

                        <div class="form-grid">
                            <div class="input-group">
                                <label class="input-label">Rol en la Institución</label>
                                <select class="custom-input">
                                    <option>Seleccione un rol</option>
                                    <option>Estudiante</option>
                                    <option>Docente</option>
                                    <option>Administrativo</option>
                                    <option>Acudiente</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label class="input-label">Asignar Grado/Curso (Opcional)</label>
                                <input type="text" class="custom-input" placeholder="Ej. 11-B">
                            </div>
                        </div>

                    </section>

                    <section class="form-section">
                        <h3 class="form-section-title"><i class="fas fa-lock"></i> Seguridad</h3>
                        <div class="form-grid">
                            <div class="input-group">
                                <label class="input-label">Contraseña Temporal</label>
                                <input type="password" class="custom-input" placeholder="••••••••">
                            </div>
                            <div class="input-group">
                                <label class="input-label">Confirmar Contraseña</label>
                                <input type="password" class="custom-input" placeholder="••••••••">
                            </div>
                        </div>
                    </section>

                    <div class="buttons is-right">
                        <a href="../users/users.html" class="button is-light">Cancelar</a>
                        <button type="submit" class="button is-success">Crear Usuario</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
