worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       80;
        server_name  localhost;

        # Point root to the 'public' directory
        root   "c:/Users/PC GAMER/Documents/GitHub/SmartSchool-Events/public";
        
        index  index.php index.html index.htm;

        location / {
            try_files $uri $uri/ =404;
        }

        # Pass PHP scripts to FastCGI server
        location ~ \.php$ {
            try_files $uri =404;
            # Adjust the fastcgi_pass to match your PHP-FPM listening port/socket
            # Common examples: 127.0.0.1:9000 or unix:/var/run/php/php8.2-fpm.sock
            fastcgi_pass   127.0.0.1:9000; 
            fastcgi_index  index.php;
            fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
            include        fastcgi_params;
        }

        # Deny access to .htaccess files
        location ~ /\.ht {
            deny  all;
        }
    }
}
