<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartSchool - Iniciar Sesi√≥n</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom Dashboard CSS (includes login styles) -->
  <link rel="stylesheet" href="../../../public/css/dashboard.css">
  <style>
    /* Page specific override to center the login */
    body {
      background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
  </style>
</head>

<body>

  <div class="login-card">
    <div class="login-left">
      <i class="fas fa-graduation-cap fa-4x" style="margin-bottom: 20px;"></i>
      <h1>SmartSchool</h1>
      <p>Gesti√≥n escolar inteligente para tu instituci√≥n.</p>
    </div>

    <div class="login-right">
      <div class="login-form">
        <h2>Bienvenido üëã</h2>

        <form action="../dashboard/index.html" method="get">
          <div class="input-group">
            <label for="usuario" class="input-label">Usuario</label>
            <input type="text" id="nombre" name="usuario" class="custom-input" placeholder="Ingresa tu usuario"
              required>
          </div>

          <div class="input-group">
            <label for="password" class="input-label">Contrase√±a</label>
            <input type="password" id="password" name="password" class="custom-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
          </div>

          <div class="input-group">
            <label for="rol" class="input-label">Rol</label>
            <select id="rol" name="rol" class="custom-input" required>
              <option value="">Selecciona tu rol</option>
              <option value="estudiante">Estudiante</option>
              <option value="profesor">Profesor</option>
              <option value="administrador">Administrador</option>
            </select>
          </div>

          <button type="submit" class="btn-primary">Ingresar</button>
        </form>

        <div style="margin-top: 20px; text-align: center; font-size: 0.9rem; color: #666;">
          <p><a href="#" style="color: var(--secondary-color); text-decoration: none;">¬øOlvidaste tu contrase√±a?</a></p>
          <p style="margin-top: 10px;">¬øNo tienes cuenta? <a href="../auth/register.html"
              style="color: var(--secondary-color); font-weight: 600;">Reg√≠strate</a></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Manejo de Login con Fetch
    const form = document.querySelector('form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('nombre').value;
      const password = document.getElementById('password').value;
      const role = document.getElementById('rol').value;

      // Nota: En esta implementaci√≥n el rol se verifica despu√©s del login, 
      // pero lo enviamos por si se quiere validar antes o en el backend.
      // El backend actual busca por usuario y verifica pass.

      const submitBtn = form.querySelector('button');
      const originalBtnText = submitBtn.innerText;
      submitBtn.innerText = 'Cargando...';
      submitBtn.disabled = true;

      try {
        const response = await fetch('../../../src/backend/auth/login.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const result = await response.json();

        if (response.ok) {
          // Guardar info de usuario en localStorage
          localStorage.setItem('user', JSON.stringify(result.user));

          // Redireccionar al dashboard
          window.location.href = '../dashboard/index.html';
        } else {
          alert('Error: ' + (result.error || 'Credenciales inv√°lidas'));
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Error de conexi√≥n');
      } finally {
        submitBtn.innerText = originalBtnText;
        submitBtn.disabled = false;
      }
    });
  </script>
</body>

</html>
