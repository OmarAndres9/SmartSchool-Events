<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar agenda</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
</head>
<body>

<style>
    body {
        background: #f3f4f6;
        font-family: Arial, Helvetica, sans-serif;
    }

    main {
        max-width: 700px;
        margin: 50px auto;
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
    }

    .title {
        color: #3273dc;
        text-align: center;
    }

    .documento {
        margin-bottom: 20px;
    }

    footer button {
        width: 150px;
    }
</style>

<main>
    <header>
        <h1 class="title p-3">Actualizar agenda</h1>
    </header>

    <div class="container">
        <div class="documento">
            <label class="label">Nombre del evento</label>
            <input class="input" type="text" placeholder="Ej. Día del niño">
        </div>

        <div class="documento">
            <label class="label">Fecha del evento</label>
            <input class="input" type="date">
        </div>

        <div class="documento">
            <label class="label">Descripción del evento</label>
            <textarea class="textarea" placeholder="Haz una breve descripción..."></textarea>
        </div>
    </div>

    <footer class="p-5 is-flex is-justify-content-center">
        <button class="button is-primary m-2">Guardar</button>
        <button class="button is-danger m-2">Cancelar</button>
    </footer>
</main>

</body>
</html>
